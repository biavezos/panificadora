<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cardápio sabor do pão</title>
</head>

<body>
    <header>
        <h1>cardápio de pães</h1>
        <p>fresquinhos e deliciosos!</p>
    </header>

    <section>
        <div>
            <h3>pão australiano</h3>
            <p>pão escuro, levemente adocicado e super macio.</p>
        </div>
        <div>
            <h3>pão italiano</h3>
            <p>crocante por fora, macio por dentro, clássico e delicioso.</p>
        </div>
        <div>
            <h3>pão francês</h3>
            <p>o queridinho do café da manhã, sempre fresquinho!</p>
        </div>
    </section>
</body>

</html>
